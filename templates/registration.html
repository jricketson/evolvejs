{% extends "base.html" %}

{% block css %}
   {% if on_production_server %}
        <link rel="stylesheet" type="text/css" href="/static/style/registration.css" />
   {% else %}
        <link rel="stylesheet" type="text/css" href="/static/devStyle/registration.css" />
   {% endif %}
{% endblock css %}

{% block content %}
<div dojoType="dijit.layout.ContentPane" gutters="false" region="center" id="contentDisplay">
{% block staticContent %}{% endblock %}
</div>
{% endblock content %}

{% block js %}
{% if on_production_server %}
    <script type="text/javascript" src="/static/dojo/registration.min.js"></script>
{% else %}
    <script type="text/javascript" src="/static/dojo/foreign.js"></script>
    <script>
        dojo.require("evolve-profile", true);
        loadDependencies("registration.js");
    </script>
{% endif %}
{% endblock js %}
