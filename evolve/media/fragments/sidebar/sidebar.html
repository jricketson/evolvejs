  <div id="sidebar">
    <div dojoType="dijit.layout.AccordionContainer" duration="200" class="options">
        <div dojoType="dijit.layout.AccordionPane" title="Information">
           <table>
              <tr><td>Loops</td><td><div id="loopCount"></div></td></tr>
              <tr><td>Processes</td><td><div id="processCount"></div></td></tr>
              <tr><td>Cpu speed (Hz)</td><td><div id="instrRate"></div></td></tr>
           </table>
           <div>Species List
              <div id="speciesList"></div>
           </div>
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="Process Details">
           <table>
              <tr><td>id</td><td><div class="id"></div></td></tr>
              <tr><td>cpuTime</td><td><div class="cputime"></div></td></tr>
              <tr><td>activeThreads</td><td><div class="activeThreadCount"></div></td></tr>
              <tr><td>code</td><td><div class="code"></div></td></tr>
           </table>
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="Create Process">
           <table>
              <tr><td colspan="2"><button id="createProcess">Create Process</button></td></tr>
              <tr><td>id</td><td><input id="createProcessId" /></td></tr>
              <tr><td>colour</td><td><input id="createProcessColour"/></td></tr>
              <tr><td>code</td><td><textarea id="createProcessCode" ></textarea></td></tr>
           </table>
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="Logging"></div>
    </div>
  </div>
