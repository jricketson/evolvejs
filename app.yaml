application: evolvethefuture
version: 4
runtime: python
api_version: 1

handlers:
- url: /media
  static_dir: media/

- url: /fragments/(.*\.html)
  static_files: compiled/evolve/fragments/\1
  upload: compiled/evolve/fragments/(.*\.html)

- url: /robots.txt
  static_files: compiled/evolve/robots.txt
  upload: compiled/evolve/robots.txt

- url: /favicon.ico
  static_files: compiled/evolve/image/favicon.gif
  upload: compiled/evolve/images/favicon.ico

- url: /.*
  script: common/appenginepatch/main.py

skip_files: |
  ^(.*/)?(
  (build\.sh)|
  (readme\.txt)|
  (manage\.py)|
  (start\.sh)|
  (app\.yaml)|
  (app\.yml)|
  (index\.yaml)|
  (index\.yml)|
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*/RCS/.*)|
  (\..*)|
  )$|
  ^(
  (resources/.*)|
  (notUsed/.*)|
  (_generated_media/.*)|
  (common/zip-packages/django/.*)|
  (media/[0-9]*/(devStyle|dijit|dojox|jquery|mooleer|style|test|util).*)|
  (media/[0-9]*/dojo/.*(LICENSE|README|css|html).*)|
  (test/.*)|
  )$